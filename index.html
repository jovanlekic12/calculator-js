<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main class="container">
        <form class="result">
          <div class="number second"></div>
          <div class="number first"></div>
        </form>
        <div class="buttons">
          <button class="btn clear">CLEAR</button>
          <button class="btn delete">DELETE</button>
        </div>
        <section class="grid-container">
          <div class="btn-number seven numbers">7</div>
          <div class="btn-number eight numbers">8</div>
          <div class="btn-number nine numbers">9</div>
          <div class="btn-number division operation">/</div>
          <div class="btn-number four numbers">4</div>
          <div class="btn-number five numbers">5</div>
          <div class="btn-number six numbers">6</div>
          <div class="btn-number multiply operation">*</div>
          <div class="btn-number one numbers">1</div>
          <div class="btn-number two numbers">2</div>
          <div class="btn-number three numbers">3</div>
          <div class="btn-number minus operation">-</div>
          <div class="btn-number dot">.</div>
          <div class="btn-number zero numbers">0</div>
          <div class="btn-number equal">=</div>
          <div class="btn-number plus operation">+</div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
